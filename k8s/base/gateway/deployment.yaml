apiVersion: apps/v1
kind: Deployment
metadata: { name: gateway, namespace: micro-chat, labels: { app: gateway } }
spec:
  replicas: 2
  selector: { matchLabels: { app: gateway } }
  template:
    metadata: { labels: { app: gateway } }
    spec:
      containers:
        - name: gateway
          image: ghcr.io/your-org/gateway:latest
          ports: [{ containerPort: 4000, name: http }]
          env:
            - { name: PORT, value: "4000" }
            - { name: REDIS_URL, valueFrom: { secretKeyRef: { name: app-secrets, key: REDIS_URL } } }
            - { name: JWT_SECRET, valueFrom: { secretKeyRef: { name: app-secrets, key: JWT_SECRET } } }
          readinessProbe: { httpGet: { path: /readyz, port: 4000 }, initialDelaySeconds: 5, periodSeconds: 5 }
          livenessProbe: { httpGet: { path: /healthz, port: 4000 }, initialDelaySeconds: 10, periodSeconds: 10 }
          resources: { requests: { cpu: "50m", memory: "128Mi" }, limits: { cpu: "500m", memory: "512Mi" } }
